<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1929" />
      <stop offset="100%" stop-color="#081221" />
    </linearGradient>
    
    <!-- 情感波动渐变 -->
    <linearGradient id="emotionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#03dac6" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#64ffda" stop-opacity="0.05" />
    </linearGradient>
    
    <!-- 脉冲动画 -->
    <radialGradient id="pulseGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#03dac6" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#03dac6" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 情感网络节点和连接 -->
  <!-- 主要节点 -->
  <g opacity="0.15">
    <!-- 情绪节点 - 快乐 -->
    <circle cx="400" cy="300" r="8" fill="#03dac6" />
    <text x="420" y="305" font-family="Arial" font-size="14" fill="#03dac6" opacity="0.7">快乐</text>
    
    <!-- 情绪节点 - 悲伤 -->
    <circle cx="600" cy="400" r="8" fill="#64ffda" />
    <text x="620" y="405" font-family="Arial" font-size="14" fill="#64ffda" opacity="0.7">悲伤</text>
    
    <!-- 情绪节点 - 愤怒 -->
    <circle cx="500" cy="500" r="8" fill="#03dac6" />
    <text x="520" y="505" font-family="Arial" font-size="14" fill="#03dac6" opacity="0.7">愤怒</text>
    
    <!-- 情绪节点 - 恐惧 -->
    <circle cx="700" cy="600" r="8" fill="#64ffda" />
    <text x="720" y="605" font-family="Arial" font-size="14" fill="#64ffda" opacity="0.7">恐惧</text>
    
    <!-- 情绪节点 - 惊讶 -->
    <circle cx="800" cy="300" r="8" fill="#03dac6" />
    <text x="820" y="305" font-family="Arial" font-size="14" fill="#03dac6" opacity="0.7">惊讶</text>
    
    <!-- 情绪节点 - 厌恶 -->
    <circle cx="900" cy="450" r="8" fill="#64ffda" />
    <text x="920" y="455" font-family="Arial" font-size="14" fill="#64ffda" opacity="0.7">厌恶</text>
    
    <!-- 连接线 -->
    <line x1="400" y1="300" x2="600" y2="400" stroke="#03dac6" stroke-width="1" opacity="0.3" />
    <line x1="400" y1="300" x2="500" y2="500" stroke="#03dac6" stroke-width="1" opacity="0.3" />
    <line x1="600" y1="400" x2="500" y2="500" stroke="#64ffda" stroke-width="1" opacity="0.3" />
    <line x1="600" y1="400" x2="700" y2="600" stroke="#64ffda" stroke-width="1" opacity="0.3" />
    <line x1="500" y1="500" x2="700" y2="600" stroke="#03dac6" stroke-width="1" opacity="0.3" />
    <line x1="800" y1="300" x2="600" y2="400" stroke="#03dac6" stroke-width="1" opacity="0.3" />
    <line x1="800" y1="300" x2="900" y2="450" stroke="#64ffda" stroke-width="1" opacity="0.3" />
    <line x1="900" y1="450" x2="700" y2="600" stroke="#64ffda" stroke-width="1" opacity="0.3" />
  </g>
  
  <!-- 右侧情感波动图 -->
  <g opacity="0.15">
    <path d="M1200,300 Q1250,250 1300,300 Q1350,350 1400,300 Q1450,250 1500,300 Q1550,350 1600,300" 
          fill="none" stroke="#03dac6" stroke-width="2" />
    <path d="M1200,350 Q1250,400 1300,350 Q1350,300 1400,350 Q1450,400 1500,350 Q1550,300 1600,350" 
          fill="none" stroke="#64ffda" stroke-width="2" />
    <path d="M1200,400 Q1250,350 1300,400 Q1350,450 1400,400 Q1450,350 1500,400 Q1550,450 1600,400" 
          fill="none" stroke="#03dac6" stroke-width="2" />
          
    <!-- 标签 -->
    <text x="1650" y="300" font-family="Arial" font-size="14" fill="#03dac6" opacity="0.7">积极情绪</text>
    <text x="1650" y="350" font-family="Arial" font-size="14" fill="#64ffda" opacity="0.7">中性情绪</text>
    <text x="1650" y="400" font-family="Arial" font-size="14" fill="#03dac6" opacity="0.7">消极情绪</text>
  </g>
  
  <!-- 左下角脑波图案 -->
  <g opacity="0.1">
    <path d="M200,700 Q250,650 300,700 Q350,750 400,700 Q450,650 500,700 Q550,750 600,700" 
          fill="none" stroke="#03dac6" stroke-width="3" />
    <path d="M200,750 Q250,800 300,750 Q350,700 400,750 Q450,800 500,750 Q550,700 600,750" 
          fill="none" stroke="#64ffda" stroke-width="3" />
    <path d="M200,800 Q250,750 300,800 Q350,850 400,800 Q450,750 500,800 Q550,850 600,800" 
          fill="none" stroke="#03dac6" stroke-width="3" />
  </g>
  
  <!-- 右下角情感分析数据可视化 -->
  <g opacity="0.15">
    <!-- 柱状图 -->
    <rect x="1200" y="780" width="30" height="100" fill="#03dac6" opacity="0.5" rx="3" ry="3" />
    <rect x="1250" y="750" width="30" height="130" fill="#64ffda" opacity="0.5" rx="3" ry="3" />
    <rect x="1300" y="800" width="30" height="80" fill="#03dac6" opacity="0.5" rx="3" ry="3" />
    <rect x="1350" y="720" width="30" height="160" fill="#64ffda" opacity="0.5" rx="3" ry="3" />
    <rect x="1400" y="770" width="30" height="110" fill="#03dac6" opacity="0.5" rx="3" ry="3" />
    <rect x="1450" y="820" width="30" height="60" fill="#64ffda" opacity="0.5" rx="3" ry="3" />
    
    <!-- 坐标轴 -->
    <line x1="1180" y1="880" x2="1500" y2="880" stroke="#03dac6" stroke-width="1" opacity="0.5" />
    <line x1="1180" y1="880" x2="1180" y2="700" stroke="#03dac6" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- 装饰性小圆点 -->
  <g opacity="0.1">
    <circle cx="150" cy="150" r="3" fill="#03dac6" />
    <circle cx="180" cy="180" r="2" fill="#64ffda" />
    <circle cx="210" cy="150" r="3" fill="#03dac6" />
    <circle cx="1700" cy="150" r="3" fill="#03dac6" />
    <circle cx="1730" cy="180" r="2" fill="#64ffda" />
    <circle cx="1760" cy="150" r="3" fill="#03dac6" />
    <circle cx="150" cy="900" r="3" fill="#03dac6" />
    <circle cx="180" cy="930" r="2" fill="#64ffda" />
    <circle cx="210" cy="900" r="3" fill="#03dac6" />
    <circle cx="1700" cy="900" r="3" fill="#03dac6" />
    <circle cx="1730" cy="930" r="2" fill="#64ffda" />
    <circle cx="1760" cy="900" r="3" fill="#03dac6" />
  </g>
  
  <!-- 中心辐射效果 -->
  <circle cx="960" cy="540" r="300" fill="url(#pulseGradient)" opacity="0.05">
    <animate attributeName="r" values="300;350;300" dur="15s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.05;0.08;0.05" dur="15s" repeatCount="indefinite" />
  </circle>
</svg>
